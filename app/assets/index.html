<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BitcoinZebra</title>
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="icon" href="images/favicon.png">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="parallax">
      <div class="moon"></div>
      <div class="yellow-planet"></div>
      <div class="blue-planet"></div>
      <div class="dark-planet"></div>
      <div class="stars"></div>
      <div class="big-stars"></div>
    </div>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="logo"><img src="images/Logo.png"></div>
          <div class="nav-item"><a href="#">Transactions</a></div>
          <div class="nav-item"><a href="#">Bets</a></div>
          <div class="nav-item"><a href="#">Promotions</a></div>
        </div>
        <div class="options">
          <div class="options-left">
            <div class="balance">0.00200 mB</div>
            <div class="button free-satoshi">
              <div class="button-inner">FREE SATOSHI</div>
            </div>
          </div>
          <div class="options-right">
            <div class="button deposit">
              <div class="button-inner">DEPOSIT</div>
            </div>
            <div class="button withdraw">
              <div class="button-inner">WITHDRAW</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
